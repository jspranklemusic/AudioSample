<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script type="module" src="dist/bundle.js"></script> -->
    <title>Audio Sample</title>
</head>

<body>
    <div id="popover-root"></div>
    <div class="buttons">
        <div>
            <input multiple id="fileinput" style="display: none;" type="file"/>
            <button id="load">loadSound</button>
        </div>
        <div>
            <button id="start">
                <object type="image/svg+xml" data="/assets/icons/play.svg"></object>
            </button>
        </div>
        <div>
            <button id="stop">
                <object type="image/svg+xml" data="/assets/icons/pause.svg"></object>
            </button>
        </div>
        <div>
            <button id="fadeout">fadeout</button>
        </div>  
        <div>
            <button id="zoom-in">
                <object type="image/svg+xml" data="/assets/icons/zoom-in.svg"></object>
            </button>
        </div>  
        <div>
            <button id="zoom-out">
                <object type="image/svg+xml" data="/assets/icons/zoom-out.svg"></object>
            </button>
        </div>  
        <div id="numbers">
            00:00:00
        </div>
    </div>
    <br>
    <div id="timeline-and-tracks">
        <div id="timeline">

        </div>
        <div id="tracks">
           
        </div> 
        <span id="cursor"></span>
    </div>
    <div class="track-info-controls-description">
        <b style="margin-left: 5px">Track Controls</b>
    </div>
    <div class="track-info-controls">
        <div>
            <canvas class="analyzer" id="canvas"></canvas>
        </div>
        <div class="add-btn"></div>
     
    </div>
 
    

</body>
</html>
